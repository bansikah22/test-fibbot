name: Test and Run FibBot
on: [pull_request]
permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Run FibBot Action
        uses: bansikah22/fibbot@master
        with:
          enable_fib: true
          max_threshold: 1000
          github_token: ${{ secrets.GITHUB_TOKEN }}
